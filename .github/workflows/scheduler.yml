name: Economy Monitor Cron

on:
  schedule:
    # --- РАСШИФРОВКА ВРЕМЕНИ ---
    # Москва = UTC + 3
    # Нам нужно: 16:00 - 20:50 МСК
    # В UTC это: 13:00 - 17:50
    #
    # */10  = каждые 10 минут
    # 13-17 = в часы: 13, 14, 15, 16, 17 (по UTC)
    # 1-5   = Понедельник - Пятница
    
    - cron: '*/10 13-17 * * 1-5'
    
  workflow_dispatch: # Кнопка для ручного запуска, если захочешь проверить утром

jobs:
  check-website:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run parser
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Commit and Push history
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update history.json [skip ci]"
          file_pattern: history.json
